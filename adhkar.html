            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 167, 76, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;

        @keyframes pulse {

            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);

            width: 50px;
            height: 50px;
            border-radius: 50%;

            display: flex;

            justify-content: center;
            font-size: 1.5rem;
            color: white;

        .progress-info h3 {

            margin-bottom: 8px;
            font-size: 1.1rem;

        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;

            color: var(--text-muted);

            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 167, 76, 0.3);
            position: relative;
            overflow: hidden;
        }

        .counter-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(212, 167, 76, 0.4);
        }

        .counter-btn:active {
            transform: scale(0.95);
        }

        .counter-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .counter-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .zikr-card.completed .counter-btn {
            background: var(--success);
            cursor: default;
            box-shadow: none;
        }

        .counter-btn i {
            font-size: 0.9rem;

        .count-display {
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 800;

        /* Loading State */
        .loading {
            text-align: center;
            padding: 50px;
            color: var(--text-muted);
        }

        .loading i {
            font-size: 3rem;
            color: var(--gold);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error-message {
            background: #fee;
            color: #c33;
            padding: 30px;
            border-radius: var(--radius);
            text-align: center;
            margin: 20px;
        }

        .error-message i {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .retry-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            margin-top: 15px;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            font-weight: 600;
        }

        /* Completion Animation */
        @keyframes complete {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .zikr-card.completed {
            animation: complete 0.5s ease;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header h1 { font-size: 1.4rem; }
            .zikr-content { padding: 20px; font-size: 1.2rem; }
            .zikr-footer { flex-direction: column; text-align: center; }
            .controls { justify-content: center; }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;

            10% { opacity: 0.1; }
            90% { opacity: 0.1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
    </style>

        // Load Category
        function loadCategory() {

        // Decrement Count
        function decrementCount(index, initialCount) {
            const countSpan = document.getElementById(`count-${index}`);
            const card = document.getElementById(`zikr-${index}`);
            let current = parseInt(countSpan.textContent);

            if (current > 1) {
                current--;
                countSpan.textContent = current;
                
                // Visual feedback
                countSpan.style.transform = 'scale(1.3)';
                setTimeout(() => countSpan.style.transform = 'scale(1)', 200);
                
                // Vibration
                if (navigator.vibrate) navigator.vibrate(20);
                
            } else if (current === 1) {
                // Complete
                current = 0;
                countSpan.textContent = '‚úì';
                card.classList.add('completed');
                
                // Update button
                const btn = card.querySelector('.counter-btn');
                btn.innerHTML = '<span>ÿ™ŸÖ</span> <i class="fas fa-check-circle"></i>';
                btn.style.background = 'var(--success)';
                btn.onclick = null;
                
                // Mark as completed
                completedAzkar.add(index);
                updateProgress();
                
                // Stronger vibration
                if (navigator.vibrate) navigator.vibrate([50, 100, 50]);
                
                // Celebration effect
                createCelebration(card);
            }
        }

        // Update Progress
        function updateProgress() {
            const percentage = totalAzkar > 0 ? (completedAzkar.size / totalAzkar) * 100 : 0;
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressFill.style.width = percentage + '%';
            progressText.textContent = `${Math.round(percentage)}% (${completedAzkar.size} ŸÖŸÜ ${totalAzkar})`;
            
            // Save progress
            localStorage.setItem(`progress_${currentCategory}`, JSON.stringify([...completedAzkar]));
        }

        // Create Celebration Effect
        function createCelebration(element) {
            const colors = ['#d4a74c', '#27ae60', '#1a237e', '#f4d03f'];
            const rect = element.getBoundingClientRect();
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '10px';
                particle.style.height = '10px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.left = rect.left + rect.width / 2 + 'px';
                particle.style.top = rect.top + rect.height / 2 + 'px';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                
                document.body.appendChild(particle);
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 100 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'cubic-bezier(0, .9, .57, 1)'
                }).onfinish = () => particle.remove();
            }
        }
